<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script>
        function openPopup() {
            const openWindow = window.open('popup.html', 'Popup', 'toolbar=no,location=no,directories=no,status=no,resizable=1,scrollbars=1,width=500,height=500');
            openWindow.focus();
        }
    </script>
</head>
<body>
Index
<button id="open" onclick="openPopup()">Open</button>

</body>
</html>
